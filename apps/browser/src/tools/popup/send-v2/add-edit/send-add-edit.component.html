<popup-page>
  <popup-header slot="header" [pageTitle]="headerText" showBackButton></popup-header>

  <tools-send-form
    formId="sendForm"
    [config]="config"
    (sendSaved)="onSendSaved()"
    [submitBtn]="submitBtn"
  >
  </tools-send-form>

  <popup-footer slot="footer">
    <button bitButton type="submit" form="sendForm" buttonType="primary" #submitBtn>
      {{ "save" | i18n }}
    </button>
  </popup-footer>
</popup-page>
